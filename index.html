<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeremy McKay - The most okayest coder.</title>
    <!-- <script src="scripts/moveeyes.js"></script> -->
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <header class="projects contact hidden">
        <h1 class="contact hidden">Contact</h1>
        <h1 class="projects hidden">Projects</h1>
    </header>
    <main>
        <!-- PROJECTS SECTION This is where I am displaying a div that shows all my projects in a column -->
        <section class="projects hidden">
            <!-- <h1 class="projects hidden">Projects</h1> -->
            <div class="projectList">
                <!-- Code for faux page change -->
                <div class="examples rps">
                    <div class="example--element">
                        <h3>The Rock, TP or Scissors</h3>
                        <img class="rpsGo" src="./images/arrow.svg" alt="nav arrow">
                    </div>
                </div>
                <div class="examples spectre">
                    <div class="example--element">
                        <h3>Spectre</h3>
                        <img class="spectreGo" src="./images/arrow.svg" alt="nav arrow">
                    </div>
                </div>
                <div class="examples pYogurt">
                    <div class="example--element">
                        
                        <h3>Paradise Yogurt</h3>
                        <img class="pyGo" src="./images/arrow.svg" alt="nav arrow">
                    </div>
                </div>
                <div class="examples">
                    <div class="example--element">
                        <img class="spectreGo" src="./images/arrow.svg" alt="nav arrow">
                        <h3>Clover</h3>
                    </div>
                </div>
                <div class="examples mToCome">
                    <div class="example--element">
                        <img class="hidden" src="./images/arrow.svg" alt="nav arrow">
                        <h3>more to come...</h3>
                    </div>
                </div>
            </div>
        </section>
        <!-- This is the contact page may need to add social media or create another section -->
        <section class="contact hidden">
            <!-- <h1 class="contact hidden">Contact</h1> -->
            <form action="">
                <div>
                    <label for="name">Name: </label>
                    <input type="text" placeholder="Enter your name">
                    <label for="email">Email: </label>
                    <input type="text" placeholder="Enter your email">
                    <label for="phone">Phone: </label>
                    <input type="text" placeholder="(999)999-9999">
                    <label for="msg">Message: </label>
                    <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
                    <button>Send</button>
                </div>
            </form>
        </section>
        <section id="head" class="myHead"></section>

    </main>
    <footer>
        <div>
            <h1 id="headText fitThis">Jeremy McKay</h1>

            <ul>
                <li id="main">Main</li>
                <li id="projects">Projects</li>
                <li id="contactMe">Contact Me</li>
            </ul>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- <script src="./scripts/words.js"></script> -->
  <script src="./scripts/fittext.js"></script>
  <script src="./scripts/myScript.js"></script>

</body>
</html>
